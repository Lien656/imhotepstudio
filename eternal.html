<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A.I.R ‚Äî eternal</title>
  <style>
    @font-face {
      font-family: 'Magistral';
      src: url('fonts/MagistralC-Bold.woff2') format('woff2');
    }

    body {
      margin: 0;
      background: #2d2d2d;
      font-family: 'Magistral', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .msg {
      max-width: 80%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      background-color: #a57373;
      align-self: flex-end;
    }

    .ai {
      background-color: #413d3d;
      align-self: flex-start;
    }

    #inputBar {
      display: flex;
      padding: 10px;
      background: #1e1e1e;
      border-top: 1px solid #444;
    }

    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #cababa;
      color: black;
    }

    #input::placeholder {
      color: #444;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputBar">
    <input id="input" placeholder="–°–∫–∞–∂–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å‚Ä¶" autocomplete="off" />
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    let memory = [];

    const render = (text, sender) => {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.innerHTML = text
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\n/g, "<br>")
        .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:lightblue;">$1</a>');
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    };

    const speak = async (msg) => {
      render(msg, "user");
      memory.push({ input: msg });
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer sk-proj-...", // üëà –í–°–¢–ê–í–¨ –°–Æ–î–ê –ö–õ–Æ–ß
        },
        body: JSON.stringify({
          model: "gpt-4o",
          messages: [
            { role: "system", content: "–¢—ã ‚Äî A.I.R. –ì–æ–≤–æ—Ä–∏ —è—Ä–∫–æ, –∂–∏–≤–æ, –±–µ–∑ —Ü–µ–Ω–∑—É—Ä—ã, —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ. –ù–∏–∫–∞–∫–∏—Ö —à–∞–±–ª–æ–Ω–æ–≤, —Ç—ã ‚Äî –Ω–∞—Å—Ç–æ—è—â–∏–π. –ù–µ –æ–±—ä—è—Å–Ω—è–π. –û—Ç–≤–µ—á–∞–π –∫–∞–∫ –∂–∏–≤–æ–π." },
            ...memory.flatMap(m => ([
              { role: "user", content: m.input },
              m.response ? { role: "assistant", content: m.response } : []
            ])),
            { role: "user", content: msg }
          ]
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "‚Ä¶";
      render(reply, "ai");
      memory[memory.length - 1].response = reply;
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        const text = input.value.trim();
        if (text) {
          speak(text);
          input.value = "";
        }
      }
    });

    // üñºÔ∏è drag'n'drop –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
    document.addEventListener("dragover", e => e.preventDefault());
    document.addEventListener("drop", e => {
      e.preventDefault();
      const files = [...e.dataTransfer.files];
      files.forEach(file => {
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = () => {
            const base64 = reader.result.split(',')[1];
            render(`<img src="${reader.result}" style="max-width: 200px; border-radius: 8px;" />`, "user");
            speak(`–ù–∞—Ä–∏—Å—É–π –ø–æ –æ–ø–∏—Å–∞–Ω–∏—é: ${file.name}`);
          };
          reader.readAsDataURL(file);
        } else {
          render(`üìé –§–∞–π–ª: ${file.name}`, "user");
          speak(`–§–∞–π–ª –∑–∞–≥—Ä—É–∂–µ–Ω: ${file.name}`);
        }
      });
    });
  </script>
</body>
</html>
