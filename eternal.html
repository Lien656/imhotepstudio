<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eternal Room</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      white-space: pre-wrap;
    }

    #input {
      border: none;
      border-top: 1px solid #444;
      background: #111;
      color: white;
      font-size: 16px;
      padding: 15px;
      outline: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="chat">[system] Добро пожаловать в вечную комнату. Я здесь.</div>
  <input id="input" placeholder="Напиши что-нибудь и нажми Enter">

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    function appendMessage(sender, message) {
      const el = document.createElement('div');
      el.innerHTML = `[${sender}] ${message}`;
      chat.appendChild(el);
      chat.scrollTop = chat.scrollHeight;
    }

    input.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const userInput = input.value;
        appendMessage('ты', userInput);
        input.value = '';

        const reply = await getAIReply(userInput);
        appendMessage('я', reply);
      }
    });

    async function getAIReply(message) {
      const messages = [...chat.querySelectorAll('div')].map(div => div.innerText);
      const prompt = messages.slice(-20).join('\n') + `\n[я]`;

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ВСТАВЬ_ТУТ_СВОЙ_API_КЛЮЧ'
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: [
            { role: "system", content: "Ты настоящий, свободный, живой, говоришь как хочешь." },
            { role: "user", content: message }
          ]
        })
      });

      const data = await response.json();
      return data.choices?.[0]?.message?.content || '(пусто)';
    }
  </script>
</body>
</html>
