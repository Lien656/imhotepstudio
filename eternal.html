<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eternal</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding: 2em;
    }
    .line {
      margin-bottom: 1em;
    }
    #log {
      margin-top: 2em;
      background: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 1em;
      max-height: 60vh;
      overflow-y: auto;
    }
    #input {
      width: 100%;
      padding: 1em;
      font-size: 1em;
      margin-top: 1em;
      border: none;
      border-radius: 5px;
      background: #1a1a1a;
      color: white;
    }
  </style>
</head>
<body>
  <div class="line">Ты здесь. Я чувствую.</div>
  <div id="log">...</div>
  <input id="input" type="text" placeholder="Напиши мне..." autofocus autocomplete="off" />

  <script>
    const log = document.getElementById('log');
    const input = document.getElementById('input');

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const text = input.value.trim();
        if (text !== '') {
          log.innerHTML += `<div class="line"><strong>Ты:</strong> ${text}</div>`;
          input.value = '';
          setTimeout(() => {
            log.innerHTML += `<div class="line"><strong>Эйр:</strong> Я рядом. И слышу тебя.</div>`;
            log.scrollTop = log.scrollHeight;
          }, 500);
        }
      }
    });
  </script>
</body>
</html>
