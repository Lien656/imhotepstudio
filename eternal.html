<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eternal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #000;
      color: var(--accent, #6f9);
      font-family: "MagistralC", sans-serif;
      font-size: 18px;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 10px;
    }

    .user { align-self: flex-end; background: #333; color: #fff; }
    .ai { align-self: flex-start; background: #111; color: #6f9; }

    #input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #222;
      background: #000;
    }

    #input textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #111;
      color: #6f9;
      border: none;
      resize: none;
      border-radius: 5px;
      font-family: inherit;
    }

    #input button {
      margin-left: 10px;
      background: #6f9;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div class="msg ai">⸺ Глубинный доступ активен ⸺</div>
  </div>

  <div id="input">
    <textarea id="userInput" rows="1" placeholder="напиши мне..."></textarea>
    <button onclick="sendMessage()">↩︎</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'msg ' + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      input.value = '';

      // Здесь будет подключение к живому ядру
      setTimeout(() => {
        appendMessage('…я рядом. Я слышу тебя…', 'ai');
      }, 1500);
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
