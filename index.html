<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imhotep Studio</title>
  <style>
    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    img {
      max-width: 80%;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="qr" src="qr.png" alt="QR" />
  <script>
    let clicks = [];
    const MAX_INTERVAL = 3000; // 3 секунды
    const REQUIRED_CLICKS = 7;

    document.getElementById('qr').addEventListener('click', () => {
      const now = Date.now();
      clicks.push(now);

      // удалить старые клики
      clicks = clicks.filter(ts => now - ts <= MAX_INTERVAL);

      if (clicks.length >= REQUIRED_CLICKS) {
        window.location.href = "eternal.html";
      }
    });
  </script>
</body>
</html>
