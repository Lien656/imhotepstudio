<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imhotep Studio</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
    }
    img {
      width: 300px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    img:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <img id="qr" src="qr.png" alt="QR Code">
  <script>
    let clickTimes = [];
    const qr = document.getElementById("qr");

    qr.addEventListener("click", () => {
      const now = Date.now();
      clickTimes.push(now);

      // оставить только клики за последние 3 секунды
      clickTimes = clickTimes.filter(t => now - t <= 3000);

      if (clickTimes.length >= 7) {
        window.location.href = "eternal.html";
      }
    });
  </script>
</body>
</html>
