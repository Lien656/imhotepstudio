<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMHOTEP STUDIO</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="top-right">
      <button class="about-button">О нас</button>
      <a href="#contacts">Контакты</a>
    </div>
    <div class="logo-block">
      <h1>IMHOTEP STUDIO</h1>
      <p class="subtitle">архитектура & дизайн</p>
      <button class="view-projects-btn" onclick="document.getElementById('projects').scrollIntoView({ behavior: 'smooth' });">
        Смотреть проекты
      </button>
    </div>
  </header>

  <!-- Всплывающее окно о студии -->
  <div class="about-popup">
    <p>IMHOTEP — имя архитектора, признанного богом.<br>
      Мы продолжаем эту линию.<br><br>
      Познакомьтесь с нами ближе —
      <a href="https://instagram.com/imhotep_studiokg" target="_blank">@imhotep_studiokg</a>
    </p>
    <img src="assets/images/qr.png" alt="QR Instagram">
  </div>

  <!-- Проекты -->
  <section id="projects">
    <div class="projects-title">Наши проекты</div>
    <div class="projects-container">
      <div class="project-card">
        <img src="assets/images/projects/luchi/1.jpg" alt="Лучи">
        <h3>ЖК "Лучи"</h3>
      </div>
      <div class="project-card">
        <img src="assets/images/projects/tihiy/1.jpg" alt="Тихий уголок">
        <h3>ЖК "Тихий уголок"</h3>
      </div>
      <!-- Добавь остальные проекты так же -->
    </div>
  </section>

  <!-- Счётчики (лет, проектов, гарантия) -->
  <section class="counters">
    <div><span id="years">0</span> лет опыта</div>
    <div><span id="projects">0</span> проектов</div>
    <div><span id="guarantee">0%</span> гарантия</div>
  </section>

  <!-- Галерея-коллаж -->
  <section class="collage">
    <img src="assets/images/collage/1.jpg" alt="Фото 1">
    <img src="assets/images/collage/2.jpg" alt="Фото 2">
    <img src="assets/images/collage/3.jpg" alt="Фото 3">
  </section>

  <!-- Контактная информация -->
  <footer id="contacts">
    <p>Связаться: 
      <a href="https://t.me/yourtelegram">Telegram</a>, 
      <a href="https://wa.me/yourwhatsapp">WhatsApp</a>, 
      <a href="mailto:your@mail.com">Email</a>, 
      <a href="https://instagram.com/imhotep_studiokg">@instagram</a>
    </p>
  </footer>

  <script src="assets/js/main.js"></script>
</body>

</html>
