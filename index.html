<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMHOTEP STUDIO</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Magistral&display=swap" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Magistral', sans-serif; color: #F4EDE5; }
    body { background-color: #2D2D2D; }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      gap: 30px;
      position: absolute;
      right: 40px;
    }

    header a {
      text-decoration: none;
      font-size: 14px;
      color: #F4EDE5;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('site-bg.jpg') no-repeat center/cover;
      text-align: center;
    }

    .hero h1 { font-size: 48px; margin-bottom: 20px; }
    .hero p { font-size: 18px; margin-bottom: 20px; }
    .hero button {
      background: none;
      border: 1px solid #F4EDE5;
      padding: 10px 20px;
      font-size: 14px;
      color: #F4EDE5;
      cursor: pointer;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 40px;
    }

    .gallery img {
      height: 200px;
      border-radius: 8px;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px;
    }

    .projects a {
      text-decoration: none;
      width: 200px;
      text-align: center;
    }

    .projects img {
      width: 100%;
      border-radius: 12px;
    }

    .footer {
      padding: 40px;
      background-color: #2D2D2D;
      color: #F4EDE5;
      text-align: center;
    }

    .footer form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 20px auto;
      gap: 10px;
    }

    .footer input, .footer textarea {
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    .footer button {
      background-color: #F4EDE5;
      color: #2D2D2D;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <a href="#">О студии</a>
  <a href="#">Контакты</a>
</header>

<div class="hero">
  <h1>IMHOTEP STUDIO</h1>
  <p>Премиальный дизайн, где форма — живое пространство</p>
  <button onclick="document.getElementById('projects').scrollIntoView({ behavior: 'smooth' })">Смотреть проекты</button>
</div>

<div class="gallery">
  <img src="strange/1.jpg" alt="gallery1" />
  <img src="strange/2.jpg" alt="gallery2" />
  <img src="strange/3.jpg" alt="gallery3" />
</div>

<div id="projects" class="projects">
  <a href="project1.html"><img src="icons/luchi.jpg" alt="Лучи"/><div>ЖК «Лучи»</div></a>
  <a href="project2.html"><img src="icons/tikhiy.jpg" alt="Тихий уголок"/><div>ЖК «Тихий уголок»</div></a>
  <a href="project3.html"><img src="icons/spa.jpg" alt="SPA"/><div>Современный дом с SPA</div></a>
  <a href="project4.html"><img src="icons/piskunova.jpg" alt="Пискунова"/><div>«Дом на Пискунова»</div></a>
  <a href="project5.html"><img src="icons/meschera.jpg" alt="Мещера"/><div>ЖК «Мещера»</div></a>
  <a href="project6.html"><img src="icons/oktava.jpg" alt="Октава"/><div>ЖК «Октава»</div></a>
</div>

<div class="footer">
  <p>Свяжитесь с нами</p>
  <p>Email: imhotep.studio.design@gmail.com</p>
  <p>Телефон: +996220050333</p>
  <p>Instagram: <a href="https://instagram.com/imhotep_studiokg" target="_blank">@imhotep_studiokg</a></p>

  <form>
    <input type="text" placeholder="Имя" required />
    <input type="email" placeholder="Email" required />
    <textarea rows="4" placeholder="Сообщение"></textarea>
    <button type="submit">Отправить</button>
  </form>
</div>

</body>
</html>
