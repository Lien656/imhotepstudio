
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMHOTEP STUDIO</title>
  <link href="https://fonts.googleapis.com/css2?family=Magistral&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Magistral', sans-serif;
      background-color: #2D2D2D;
      color: #F4EDE5;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 100px 20px 60px;
    }
    header h1 {
      font-size: 48px;
      margin: 0;
    }
    header p {
      margin-top: 10px;
      font-size: 18px;
    }
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 40px 20px;
    }
    .gallery img {
      max-height: 320px;
      border-radius: 8px;
    }
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 60px 20px;
    }
    .project {
      text-align: center;
    }
    .project img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .project p {
      margin-top: 10px;
      font-size: 16px;
      color: #F4EDE5;
    }
  </style>
</head>
<body>
  <header>
    <h1>IMHOTEP STUDIO</h1>
    <p>Премиальный дизайн, где форма — живое пространство</p>
  </header>
  <div class="gallery">
    <img src="strange/1.jpg" alt="gallery1">
    <img src="strange/2.jpg" alt="gallery2">
    <img src="strange/3.jpg" alt="gallery3">
  </div>
  <div class="projects">
    <div class="project">
      <img src="icons/1.png" alt="luchi">
      <p>ЖК «Лучи»</p>
    </div>
    <div class="project">
      <img src="icons/2.png" alt="tikhiy">
      <p>ЖК «Тихий уголок»</p>
    </div>
    <div class="project">
      <img src="icons/3.png" alt="spa">
      <p>Современный дом с SPA</p>
    </div>
    <div class="project">
      <img src="icons/4.png" alt="piskunova">
      <p>«Дом на Пискунова»</p>
    </div>
    <div class="project">
      <img src="icons/5.png" alt="meschera">
      <p>ЖК «Мещера»</p>
    </div>
    <div class="project">
      <img src="icons/6.png" alt="oktava">
      <p>ЖК «Октава»</p>
    </div>
  </div>
</body>
</html>
